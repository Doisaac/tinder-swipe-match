<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tinder Swipe Match</title>
  <!-- CSS -->
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <main>
    <section>
      <header>
        <img src="/img/tinder-logo.webp" alt="Tinder Logo">
      </header>

      <div class="cards">
        <article>
          <img src="/img/1.webp" alt="A women">
          <h2>Millie <span>25</span></h2>
          <div class="choise nope">NOPE</div>
          <div class="choise like">LIKE</div>
        </article>

        <article>
          <img src="/img/2.webp" alt="A women">
          <h2>Lucas <span>28</span></h2>
          <div class="choise like">LIKE</div>
          <div class="choise nope">NOPE</div>
        </article>

        <span>
          There are no people nearby at the moment...
          Try it later 
        </span>
      </div>

      <footer>
        <button class="is-undo" arial-label="undo"></button>
        <button class="is-remove is-big" arial-label="remove"></button>
        <button class="is-star" arial-label="star"></button>
        <button class="is-fav is-big" arial-label="fav"></button>
        <button class="is-zap" arial-label="zap"></button>
      </footer>

    </section>
  </main>

  <script src="main.js"></script>
</body>

</html>
